{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl" x-data="{q: ''}">
  <h2 class="text-2xl font-semibold">Create swap request</h2>
  <p class="text-gray-600 mt-1">Keep it simple: choose what you’re giving and what you want.</p>
  <div class="mt-4">
    <input x-model="q" class="w-full border rounded px-3 py-2" placeholder="Search modules by code, name, or department" />
  </div>

  <form method="post" class="mt-6 space-y-6">
    <div class="bg-white border rounded">
      <div class="px-4 py-3 border-b font-medium">Giving away</div>
      <div class="p-4 space-y-2 max-h-80 overflow-auto">
        {% for m in modules %}
        <label class="flex items-center gap-3" x-show="q === '' || '{{ m.code }} {{ m.name }} {{ m.department }}'.toLowerCase().includes(q.toLowerCase())">
          <input type="checkbox" name="give" value="{{ m.id }}">
          <span class="text-gray-900 truncate"><span class="font-medium">{{ m.code }}</span> — {{ m.name }}</span>
        </label>
        {% endfor %}
      </div>
    </div>

    <div class="bg-white border rounded">
      <div class="px-4 py-3 border-b font-medium">Want</div>
      <div class="p-4 space-y-2 max-h-80 overflow-auto">
        {% for m in modules %}
        <label class="flex items-center gap-3" x-show="q === '' || '{{ m.code }} {{ m.name }} {{ m.department }}'.toLowerCase().includes(q.toLowerCase())">
          <input type="checkbox" name="want" value="{{ m.id }}">
          <span class="text-gray-900 truncate"><span class="font-medium">{{ m.code }}</span> — {{ m.name }}</span>
        </label>
        {% endfor %}
      </div>
    </div>

    <div class="flex justify-end">
      <button class="px-5 py-2.5 bg-blue-600 text-white rounded">Create request</button>
    </div>
  </form>
</div>
{% endblock %}
